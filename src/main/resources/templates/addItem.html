<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">

<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/addItems'}" method="post" enctype="multipart/form-data">
                <!-- Добавлен элемент input для загрузки фотографии -->
                <div class="form-group mt-2">
                    <label th:text="#{choosephoto}"></label>
                    <input type="file" class="form-control" name="photo">
                </div>
                <div class="form-group">
                    <label th:text="#{name}"></label>
                    <input type="text" class="form-control" name="item_name">
                </div>
                <div class="form-group mt-1">
                    <label th:text="#{price}"></label>
                    <input type="number" class="form-control" name="item_price" value="0" max="100000" min="0">
                </div>
                <div class="form-group mt-1">
                    <label th:text="#{amount}"></label>
                    <input type="number" class="form-control" name="item_amount" value="0" max="100000" min="0">
                </div>
                <div class="form-group mt-1">
                    <label th:text="#{country}"></label>
                    <select class="form-control" name="country_id">
                        <option th:each="c : ${countries}" th:text="${c.name}" th:value="${c.id}"></option>
                    </select>
                </div>
                <div class="form-group mt-1">
                    <label th:text="#{category}"></label>
                    <div th:each="cat : ${categories}">
                        <input type="checkbox" name="category_id" th:value="${cat.id}">
                        <span th:text="${cat.name}"></span><br>
                    </div>
                </div>
                <div class="form-group mt-2 d-flex justify-content-center">
                    <button class="btn btn-success" th:text="#{addItemButton}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
