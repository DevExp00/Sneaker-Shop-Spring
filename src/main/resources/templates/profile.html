<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "layout/main.html">
<div layout:fragment = "site_content">
  <div class="row mt-5">
    <div class="col-12">
      <h1 class="text-center">welcome <span th:text="${currentUser.getFullname()}"></span></h1>
      <div class="row">
        <div class="col-6 offset-3">
          <img th:src="@{'viewphoto/' + ${currentUser.getUseravatar()}}" class="my-3">

          <form th:action="@{'/uploadimg'}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="formFile" class="form-label" th:text="#{choosephoto}"></label>
              <input class="form-control" type="file" id="formFile" name="photo">
              <button class="btn btn-success mt-2" th:text="#{upload}"></button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</html>
