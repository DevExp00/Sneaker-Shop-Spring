<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "layout/main.html">

<div layout:fragment="site_content">
  <div class="row mt-5">
    <div class="col-6">
      <div class="container">
        <div class="row mt-5">
          <div class="col-6 offset-3">
            <div class="jumbotron">
              <img th:src="'viewphoto/' + ${items.img}" alt="Product Image" class="card-img-top"
                   style="width: 100%; height: 300px; object-fit: cover;">
              <h1 class="display-4" th:text="${items.name}"></h1>
              <p class="lead" th:text="'Price: ₸' + ${items.price}"></p>
              <p th:text="${items.country!=null? items.country.code : '----'}"></p>
              <p th:each="cat : ${items.category}" th:text="${cat.name}"></p>

              <!-- Выбор размера -->
              <div class="form-group">
                <label for="sizeSelect">Select Size:</label>
                <select class="form-control" id="sizeSelect" name="sizeId">
                  <option th:each="size : ${sizes}" th:value="${size.id}" th:text="${size.size}"></option>
                </select>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
