<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "layout/main.html">
<div layout:fragment = "site_content">
    <div class="row mt-5">
        <div class="col-5 offset-3">
            <p th:if="${loginError}" class="error">Wrong user or password</p>
            <form th:action="@{'/register'}" method="post">

                <div class="form-group mt-2">
                    <label th:text="#{fullName}"></label>
                    <input type="text" name="user_fullName" class="form-control" required>
                </div>

                <div class="form-group mt-2">
                    <label th:text="#{email}"></label>
                    <input type="email" name="user_email" class="form-control" required>
                </div>

                <div class="form-group mt-2">
                    <label th:text="#{password}"></label>
                    <input type="password" name="user_password" class="form-control" required>
                </div>

                <div class="form-group mt-2">
                    <label th:text="#{repassword}"></label>
                    <input type="password" name="user_repassword" class="form-control" required>
                </div>

                <div class="form-group mt-2">
                    <button class="btn btn-primary float-right mt-2" th:text="#{register}"></button>
                </div>

            </form>
        </div>
    </div>
</div>
</html>
